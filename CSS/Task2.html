<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS TASK_2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #bf83f0;
        overflow: hidden;
      }

      .navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar li {
        position: relative;
      }

      .navbar a {
        display: block;
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #f87f47;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333333;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content li {
        border-bottom: 1px solid #68e75c;
      }

      .dropdown-content a {
        padding: 12px 16px;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #575757;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        top: 100%;
        left: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Java</a>
        </li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
      </ul>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Hovering Navigation Bar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .vertical-navbar {
        width: 200px;
        background-color: #a26eda;
      }

      .vertical-navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .vertical-navbar ul li {
        position: relative;
      }

      .vertical-navbar a {
        display: block;
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        text-decoration: none;
      }

      .vertical-navbar a:hover {
        background-color: #44fd75;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        left: 200px;
        top: 0;
        background-color: #333333;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content li {
        border-bottom: 1px solid #575757;
      }

      .dropdown-content a {
        padding: 12px 16px;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #575757;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="vertical-navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Java</a>
        </li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
      </ul>
    </nav>
  </body>
</html>
